<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
</head>
<body>
<form action="{% url 'home' %}">
    <input type="text" name="search">
    <button type="submit">Поиск</button>

</form>


<h1>Список услуг</h1>

{% for servis in data%}
        <a href="{% url 'service' servis.id%}">{{servis.name}}</a><br>
        <h5>{{ servis.description}}</h5>
        <h5>{{ servis.price}} рублей</h5>
        <img src="{{servis.image.url}}" alt="" style="width:100px;height:100px">

            <h1></h1><br><br>

{%endfor%}



</body>
</html>
